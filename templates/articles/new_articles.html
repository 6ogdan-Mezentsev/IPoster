{% extends 'articles/base.html' %}
{% block title %}IPoster | Создание новой публикации {% endblock %}

{% block content %}
    <form method="post" class="article-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Придумай интересное назавание твоей статьи:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Напиши основной текст:</label>
            {{ form.text }}
        </div>
        <button type="submit" class="create-button">Создать статью</button>
    </form>
{% endblock %}
